<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Turisma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            margin: 0;
        }

        .custom-navbar {
            background-color: #8dc4bc;
        }

        .navbar-brand,
        .nav-link {
            color: #ecf0f1;
        }

        .navbar-nav .nav-link:hover {
            color: #3498db;
        }

        .header {
            background-color: #8dc4bc;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Tahoma', sans-serif;
            font-size: 34px;
            color: white;
        }

        .searchbar {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* Contenedor centrado para todo el contenido */
        .container-centered {
            max-width: 1200px; /* Ajusta el tamaño máximo de los contenedores */
            margin: 0 auto; /* Centra el contenedor */
            padding: 0 15px; /* Agrega un pequeño margen */
        }

        .excursion {
            display: flex;
            margin-bottom: 20px;
            border-top: 2px solid #8dc4bc;
            padding: 10px;
            gap: 20px;
            flex-wrap: wrap; /* Permite que los elementos se ajusten en pantallas grandes */
            justify-content: center; /* Centra los elementos dentro del contenedor */
        }

        .excursion img {
            width: 100%;
            max-width: 350px; /* Limita el ancho máximo de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
            object-fit: cover;
            border-radius: 10px;
        }

        .excursion .exc-info {
            max-width: 600px;
            text-align: center; /* Centra el texto */
        }

        .excursion h5 {
            font-size: 20px;
            color: #49707e;
            font-weight: 600;
        }

        .excursion .exc-date {
            font-size: 14px;
            font-weight: bold;
        }

        .excursion .exc-description {
            font-size: 14px;
            color: black;
        }

        .excursion .btn {
            background-color: #e9e6dc;
            border-color: #428ce2;
            border-width: 1px;
        }

        .excursion .btn-text {
            font-size: 14px;
            color: black;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Turisma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" stroke="#28A745" stroke-width="2" viewBox="0 0 24 24" class="bi bi-list">
                    <path d="M3 12h18M3 6h18M3 18h18"></path>
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Excursiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="header">
        <h1>Excursiones</h1>
    </div>

    <!-- Buscador -->
    <div class="container-fluid">
        <div class="searchbar">
            <input type="text" class="form-control" placeholder="Buscar" aria-label="Search" id="search-input">
        </div>
    </div>

    <!-- Excursiones -->
    <div class="container-centered">
        <div class="excursion">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Barbados_beach.jpg/250px-Barbados_beach.jpg" alt="Excursión 1">
            <div class="exc-info">
                <h5>OAXACA HUATULCO</h5>
                <p class="exc-date">25-01-2025</p>
                <p class="exc-description">3 días, 2 noches en playas del puerto</p>
                <button class="btn btn-primary">Más detalles</button>
            </div>
        </div>
        <div class="excursion">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Barbados_beach.jpg/250px-Barbados_beach.jpg" alt="Excursión 2">
            <div class="exc-info">
                <h5>OAXACA HUATULCO</h5>
                <p class="exc-date">25-01-2025</p>
                <p class="exc-description">3 días, 2 noches en playas del puerto</p>
                <button class="btn btn-primary">Más detalles</button>
            </div>
        </div>
        <div class="excursion">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Barbados_beach.jpg/250px-Barbados_beach.jpg" alt="Excursión 3">
            <div class="exc-info">
                <h5>OAXACA HUATULCO</h5>
                <p class="exc-date">25-01-2025</p>
                <p class="exc-description">3 días, 2 noches en playas del puerto</p>
                <button class="btn btn-primary">Más detalles</button>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
