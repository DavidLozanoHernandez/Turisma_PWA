<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <h1>Selecciona la opción para enviarte tu token</h1>

        <button id="leftButton">Email</button>
        <button id="rightButton">Phone</button>

        <label id="dynamicLabel" for="inputField">Introduce tu Email:</label>
        <input type="text" id="inputField" placeholder="Introduce tu email o teléfono">

        <button type="submit" id="submitButton">Enviar</button>
    </div>

    <script>
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const dynamicLabel = document.getElementById('dynamicLabel');
        const inputField = document.getElementById('inputField');
        const submitButton = document.getElementById('submitButton');

        let selectedOption = '';

        leftButton.addEventListener('click', function () {
            selectedOption = 'email';
            dynamicLabel.textContent = 'Introduce tu Email:';
            inputField.setAttribute('type', 'email');
            inputField.setAttribute('placeholder', 'Ejemplo: ejemplo@dominio.com');
        });

        rightButton.addEventListener('click', function () {
            selectedOption = 'phone';
            dynamicLabel.textContent = 'Introduce tu Teléfono:';
            inputField.setAttribute('type', 'tel');
            inputField.setAttribute('placeholder', 'Ejemplo: +1234567890');
        });

        submitButton.addEventListener('click', async function () {
            const inputValue = inputField.value.trim();

            if (!inputValue || !selectedOption) {
                alert('Por favor, selecciona una opción y completa el campo.');
                return;
            }

            try {
                const response = await sendVerification({
                    method: selectedOption, 
                    value: inputValue 
                });

                if (!response.ok) {
                    const redirectUrl = `recoverPassword.html?${selectedOption}=${encodeURIComponent(inputValue)}`;
                    window.location.href = redirectUrl;
                } else {
                    alert('Hubo un error al enviar el token. Por favor, inténtalo de nuevo.');
                }
            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
            }
        });
    </script>

</body>

</html>
<script src="js/app.js"></script>
<script src="js/api_auth.js"></script>
</body>

</html>
